<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:ui="http://java.sun.com/jsf/facelets">
	 <h:head>
	 	<link type="text/css" rel="stylesheet" href="css/estilos.css" />
	 	<script src="js/scripts.js" ></script>
	 	<title><ui:insert name="titulo-pagina" /></title>
	 </h:head>
	 <f:view contentType="text/html"> 
	 	<h:body>
		 	<div id="wrapper">
			 	<div id="">
				 	<div id="faixa1" onclick="preencherUsuarioAdmin()"/>
				 	<div id="area-aluno">
				 		<div id="logo">
				 			<img src="images/logo.jpg" onclick="inicio()"/>
				 		</div>
				 		<ui:insert name="login" >
					 		<div id="login">
					 			<h:form id="form" name="form">
							 		<b><h:outputText value="Bem-vindo:" rendered="#{BeanUsuario.usuarioLocal.sexo=='m'}" /></b>
							 		<b><h:outputText value="Bem-vinda:" rendered="#{BeanUsuario.usuarioLocal.sexo=='f'}" /></b>
							 		<i><h:outputText value="${BeanUsuario.usuarioLocal.nome}"></h:outputText></i>
							 		<p:spacer width="4"></p:spacer>
							 		<p:commandButton id="sair"  value="Sair" icon="ui-icon-person" action="${BeanUsuario.sair}" update="@form" ></p:commandButton>
							 		<p:spacer width="4"></p:spacer>
					 			</h:form>
					 		</div>
				 		</ui:insert>
				 	</div>
				 	<div id="banner">
				 		<img src="images/banner1.jpg" onclick="preencherDados()"/>
				 	</div>
				 	<ui:insert name="icones" >	
					 	<div id="faixa-home">
						 	<div class="icones" id="email"  >   			 </div>				 	
						 	<div class="icones" id="dados"  >          		 </div>		
						 	<div class="icones" id="compra" >  				 </div>				 	
						 	<div class="icones" id="home" onclick="home()">  </div>			
					 		<div id="titulo">:: <ui:insert name="titulo">titulo</ui:insert></div>
					 	</div>	
				 	</ui:insert>				 	
				 	<div id="palco">
				 		<ui:insert name="palco">
				 		
				 		</ui:insert>
				 	</div>
				 	<div id="faixa2" onclick="preencherUsuarioAluno()"/>
				 	<div id="footer">
					 	Copyright Â© 2005-2012 - PWMS - Produtora Web Martins - Todos os direitos reservados
				 	</div>
			 	</div>
			</div>
		 </h:body>
	</f:view>
</html>
