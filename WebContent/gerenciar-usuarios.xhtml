<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">
	 <h:head>
	 	<link type="text/css" rel="stylesheet" href="css/estilos.css" />
	 	<script src="js/scripts.js" ></script>
	 </h:head>
	 <f:view contentType="text/html"> 
	 	<h:body>
		 	<div id="wrapper">
			 	<div id="">
				 	<div id="faixa1" />
				 	<div id="area-aluno">
				 		<div id="logo">
				 			<img src="images/logo.jpg" onclick="inicio()"/>
				 		</div>
				 		<div id="login" onclick="preencher()">
				 			<h:form id="form" name="form">
						 		<b><h:outputText value="Bem-vindo:" rendered="#{BeanUsuario.usuarioLocal.sexo=='m'}" /></b>
						 		<b><h:outputText value="Bem-vinda:" rendered="#{BeanUsuario.usuarioLocal.sexo=='f'}" /></b>
						 		<i><h:outputText value="${BeanUsuario.usuarioLocal.nome}"></h:outputText></i>
						 		<p:spacer width="4"></p:spacer>
						 		<p:commandButton id="sair"  value="Sair" icon="ui-icon-person" action="${BeanUsuario.sair}" update="@form" ></p:commandButton>
						 		<p:spacer width="4"></p:spacer>
				 			</h:form>
				 		</div>
				 	</div>
				 	<div id="banner">
				 		<img src="images/banner1.jpg"/>
				 	</div>
				 	<div id="faixa-home">
				 		<div id="titulo">:: Gerenciamento de usu√°rios</div>
					 	<div class="icones" id="email"  > 	              </div>				 	
					 	<div class="icones" id="dados"  > 	              </div>		
					 	<div class="icones" id="compra" > 	              </div>				 	
					 	<div class="icones" id="home" onclick="home()">   </div>		
				 	</div>				 	
				 	<div id="palco">
					 	<h:form>
					 		<div id="modulos-usuarios">
						 		<div class="modulo-usuarios">
						 			<p:commandLink id="btnInserir" update="@form" action="#{BeanUsuario.incAltInserir}" ajax="true" >
							 			<img alt="modulo" src="images/icone-usuarios-inserir.png" />
							 			<p>Inserir</p>
						 			</p:commandLink>
						 		</div>
						 		<div class="modulo-usuarios">
					 			<p:commandLink id="btnBusca" update="@form" action="buscar-usuarios.jsf?faces-redirect=true" ajax="true" >
						 			<img alt="modulo" src="images/icone-usuarios-buscar.jpg" />
						 			<p>Buscar</p>
					 			</p:commandLink>
						 		</div>
						 		<div class="modulo-usuarios">
					 			<p:commandLink id="btnListagem" update="@form" action="#{BeanUsuario.listagem}" ajax="true" >
						 			<img alt="modulo" src="images/icone-usuarios-listagem.jpg" />
						 			<p>Listagem</p>
					 			</p:commandLink>
						 		</div>
					 		</div>
				 		</h:form>
				 	</div>
				 	<div id="faixa2"></div>
			 	</div>
			</div>
		 </h:body>
	</f:view>
</html>
