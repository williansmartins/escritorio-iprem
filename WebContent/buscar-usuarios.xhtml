<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">
	 <h:head>
	 	<link type="text/css" rel="stylesheet" href="css/estilos.css" />
	 	<script language="javascript" src="js/scripts.js" ></script>
	 </h:head>
	 <f:view contentType="text/html">

				 	<div id="faixa1" />

				 		</div>
				 		<div id="login">
						 	<h:form>
						 		<b><h:outputText value="Bem-vindo:" rendered="#{BeanUsuario.usuarioLocal.sexo=='m'}" /></b>

						 		<i><h:outputText value="${BeanUsuario.usuarioLocal.nome}"></h:outputText></i>

				 		</div>
				 	</div>
				 	<div id="banner">

				 	<div id="faixa-home">
				 		<div id="titulo">:: Busca de usu√°rios</div>
					 	<div class="icones" id="email"  >   			 </div>				 	
					 	<div class="icones" id="dados"  >          		 </div>		
					 	<div class="icones" id="compra" >  				 </div>				 	
					 	<div class="icones" id="home" onclick="home()">  </div>			
				 	</div>				 	
				 	<div id="palco">
					 	<div id="palco2">
					 		<h:form id="form" name="form"><p:focus for="caixa"/>  
					 			Nome: <p:inputText value="${BeanUsuario.busca}" id="caixa"/>
					 			<p:commandButton value="Buscar" action="${BeanUsuario.buscar}" />
					 			<p:commandButton value="Voltar" action="${BeanUsuario.voltar}"/>
					 		</h:form>
						</div>
					</div>
				 	<div id="faixa2"></div>
			</div>
		 </h:body>
	</f:view>
</html>
